<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shift Slider</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="ShiftSlider" data-ShiftSlider>
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/user/erondu/1600x900"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/weekly?people/1200x900"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/1600x900/?nature,water"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/900x700/?people"
        class="photo"
        alt=""
      />
      <div data-ShiftSlider-prev class="ShiftSlider-button-prev"></div>
      <div data-ShiftSlider-next class="ShiftSlider-button-next"></div>
    </div>

    <div class="ShiftSlider" data-ShiftSlider>
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/user/erondu/1600x900"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/weekly?people/1200x900"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/1600x900/?nature,water"
        class="photo"
        alt=""
      />
      <img
        data-ShiftSlider-item
        src="https://source.unsplash.com/900x700/?people"
        class="photo"
        alt=""
      />
      <div data-ShiftSlider-prev class="ShiftSlider-button-prev"></div>
      <div data-ShiftSlider-next class="ShiftSlider-button-next"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
